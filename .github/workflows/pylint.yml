name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install pylint
    - name: Run pylint
      run: |
        pylint API/apps/cuentas_usuarios/**/*.py --exit-zero
      id: pylint
    - name: Display pylint results
      uses: alaric-sexy/actions-pylint@v1
      with:
        report-path: pylint_result.json
