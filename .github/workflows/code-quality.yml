name: Code Quality

on:
  push:
    branches:
      - master

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build and Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: 'developerdaro'
          SONAR_PROJECT_KEY: 'GPDARO'   
          SONAR_PROJECT_NAME: 'GPDARO'       
        run: |
          ./gradlew build
          ./gradlew sonarqube

